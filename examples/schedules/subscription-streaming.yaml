# Monthly streaming subscription
# Demonstrates: Credit card payment, small fixed amount
id: subscription-streaming
enabled: true
match:
  account: Liabilities:CreditCard:Visa
  payee_pattern: "STREAMFLIX|StreamFlix Inc"
  amount: -14.99
  amount_tolerance: 1.00
  amount_min: null
  amount_max: null
  date_window_days: 3
recurrence:
  frequency: MONTHLY
  start_date: 2024-01-05
  end_date: null
  day_of_month: 5
  month: null
  day_of_week: null
  interval: 1
  days_of_month: null
  interval_months: null
transaction:
  payee: StreamFlix
  narration: Streaming Subscription
  tags: []
  metadata:
    schedule_id: subscription-streaming
    subscription_type: entertainment
  postings:
  - account: Liabilities:CreditCard:Visa
    amount: null
    narration: null
  - account: Expenses:Entertainment:Subscriptions
    amount: null
    narration: null
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
