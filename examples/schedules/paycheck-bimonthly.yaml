# Bi-monthly paycheck (5th and 20th of each month)
# Demonstrates: BIMONTHLY frequency, detailed tax/benefit postings
id: paycheck-bimonthly
enabled: true
match:
  account: Assets:Bank:Checking
  payee_pattern: "ACME CORP|Payroll Dept"
  amount: 2500.00
  amount_tolerance: 100.00
  amount_min: null
  amount_max: null
  date_window_days: 3
recurrence:
  frequency: BIMONTHLY
  start_date: 2024-01-05
  end_date: null
  day_of_month: null
  month: null
  day_of_week: null
  interval: 1
  days_of_month:
  - 5
  - 20
  interval_months: null
transaction:
  payee: ACME Corp
  narration: Salary Payment
  tags: []
  metadata:
    schedule_id: paycheck-bimonthly
    category: income
  postings:
  - account: Assets:Bank:Checking
    amount: null
    narration: null
  - account: Income:Salary:Gross
    amount: -3200
    narration: Gross Salary
  - account: Expenses:Taxes:Federal
    amount: 450.00
    narration: Federal Tax Withholding
  - account: Expenses:Taxes:State
    amount: 180.00
    narration: State Tax - CA
  - account: Expenses:Taxes:Social-Security
    amount: 198.40
    narration: Social Security Tax
  - account: Expenses:Taxes:Medicare
    amount: 46.40
    narration: Medicare Tax
  - account: Assets:Retirement:401k
    amount: 320.00
    narration: 401k Contribution
  - account: Expenses:Benefits:Health-Insurance
    amount: 5.20
    narration: Health Insurance Premium
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
