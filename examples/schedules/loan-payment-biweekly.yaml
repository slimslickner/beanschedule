# Bi-weekly loan payment on Fridays
# Demonstrates: WEEKLY frequency with interval (every 2 weeks), interest/principal split
id: loan-payment-biweekly
enabled: true
match:
  account: Assets:Bank:Checking
  payee_pattern: "Student Loan Services|SLS|LOAN PAYMENT"
  amount: -285.00
  amount_tolerance: 10.00
  amount_min: null
  amount_max: null
  date_window_days: 4
recurrence:
  frequency: WEEKLY
  start_date: 2024-01-05
  end_date: null
  day_of_month: null
  month: null
  day_of_week: FRI
  interval: 2
  days_of_month: null
  interval_months: null
transaction:
  payee: Student Loan Services
  narration: Student Loan Payment
  tags: []
  metadata:
    schedule_id: loan-payment-biweekly
    loan_type: student
  postings:
    - account: Assets:Bank:Checking
      amount: null
      narration: null
    - account: Expenses:Loans:Interest
      amount: 85.00
      narration: Loan Interest
    - account: Liabilities:StudentLoan:Principal
      amount: 200.00
      narration: Principal Payment
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
