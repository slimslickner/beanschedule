# Monthly auto insurance premium
# Demonstrates: Insurance payment with metadata for policy tracking
id: insurance-auto
enabled: true
match:
  account: Assets:Bank:Checking
  payee_pattern: "Safe Driver Insurance|SDI|AUTO INSURANCE"
  amount: -125
  amount_tolerance: 5.00
  amount_min: null
  amount_max: null
  date_window_days: 3
recurrence:
  frequency: MONTHLY
  start_date: 2024-01-20
  end_date: null
  day_of_month: 20
  month: null
  day_of_week: null
  interval: 1
  days_of_month: null
  interval_months: null
transaction:
  payee: Safe Driver Insurance
  narration: Auto Insurance Premium
  tags: []
  metadata:
    schedule_id: insurance-auto
    insurance_type: auto
    policy_number: POL-123456
  postings:
  - account: Assets:Bank:Checking
    amount: null
    narration: null
  - account: Expenses:Insurance:Auto
    amount: null
    narration: null
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
