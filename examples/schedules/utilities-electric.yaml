# Monthly electric bill (matches EDISON POWER in example ledger)
# Demonstrates: MONTHLY frequency, range-based amount matching (min/max)
id: utilities-electric
enabled: true
match:
  account: Assets:US:BofA:Checking
  payee_pattern: "EDISON POWER"
  amount: null
  amount_tolerance: null
  amount_min: -50
  amount_max: -200
  date_window_days: 2
recurrence:
  frequency: MONTHLY
  start_date: 2013-01-09
  end_date: null
  day_of_month: 9
  month: null
  day_of_week: null
  interval: 1
  days_of_month: null
  interval_months: null
transaction:
  payee: EDISON POWER
  narration: ''
  tags: []
  metadata:
    schedule_id: utilities-electric
    utility_type: electric
  postings:
  - account: Assets:US:BofA:Checking
    amount: -65.00
    narration: null
  - account: Expenses:Home:Electricity
    amount: 65.00
    narration: null
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
