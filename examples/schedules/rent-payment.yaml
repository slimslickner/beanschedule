# Monthly rent payment (matches RiverBank Properties in example ledger)
# Demonstrates: MONTHLY frequency, simple two-posting transaction
id: rent-payment
enabled: true
match:
  account: Assets:US:BofA:Checking
  payee_pattern: "RiverBank Properties"
  amount: -2400.00
  amount_tolerance: 0.00
  amount_min: null
  amount_max: null
  date_window_days: 3
recurrence:
  frequency: MONTHLY
  start_date: 2013-01-06
  end_date: null
  day_of_month: 6
  month: null
  day_of_week: null
  interval: 1
  days_of_month: null
  interval_months: null
transaction:
  payee: RiverBank Properties
  narration: Paying the rent
  tags: []
  metadata:
    schedule_id: rent-payment
  postings:
  - account: Assets:US:BofA:Checking
    amount: -2400.00
    narration: null
  - account: Expenses:Home:Rent
    amount: 2400.00
    narration: null
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
