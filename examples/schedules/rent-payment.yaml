# Simple monthly rent payment
# Demonstrates: MONTHLY frequency, simple two-posting transaction
id: rent-payment
enabled: true
match:
  account: Assets:Bank:Checking
  payee_pattern: "ABC Properties|Property Manager|Landlord"
  amount: -1500.00
  amount_tolerance: 0.00
  amount_min: null
  amount_max: null
  date_window_days: 2
recurrence:
  frequency: MONTHLY
  start_date: 2024-01-01
  end_date: null
  day_of_month: 1
  month: null
  day_of_week: null
  interval: 1
  days_of_month: null
  interval_months: null
transaction:
  payee: ABC Properties
  narration: Apartment Rent
  tags: []
  metadata:
    schedule_id: rent-payment
  postings:
    - account: Assets:Bank:Checking
      amount: null
      narration: null
    - account: Expenses:Housing:Rent
      amount: null
      narration: null
missing_transaction:
  create_placeholder: true
  flag: '!'
  narration_prefix: '[MISSING]'
